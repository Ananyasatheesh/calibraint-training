<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole-container">
      <div class="player1">
        <p>Player1</p>
        <button id="player-1">X</button>
      </div>
      <div class="center-container">
        <p style="margin-bottom: 20px">Tic-Tac-Toe</p>
        <div class="grid">
          <div class="box">0</div>
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
        </div>
        <p id="result"></p>
        <div class="play-again"></div>
        <button id="play-again">PLAY AGAIN</button>
      </div>
      <div class="player2">
        <p>Player 2</p>
        <button id="player-2">O</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
