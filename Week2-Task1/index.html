<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern">yolov8n-cls.ptImage classification is useful when you need to know only what class an image belongs to and don't need to know where objects of that class are located or what their exact shape is.
        <div class="pattern1">
            <div class="circle">
                <div class="rhombus">
                    <div class="square">
                        <div class="oval"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pattern2">
            <div class="circle">
                <div class="oval">
                    <div class="rhombus">
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pattern3">
            <div class="circle">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="circle2">
                <div class="rectangle"></div>
                <div class="rhombus1"></div>
                <div class="rhombus2"></div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
